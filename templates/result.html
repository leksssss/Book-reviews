{% extends 'base_search.html' %}
{% block head %}<title>Search Results</title>{% endblock head %}
{% block body%}

<table class="table table-hover">
    <thead>
        <tr>
          <th scope="col"><h3>Title</h3></th>
          <th scope="col"><h3>Author</h3></th>
          <th scope="col"><h3>ISBN</h3></th>
          <th scope="col"><h3>Year of Publication</h3></th>
        </tr>
      </thead>
      <tbody>
    {% for result in results %}
    <tr>
        <td><form action="{{ url_for('books',book_id=result.title) }}",method="post"><button class=btn btn-info><strong>{{ result['title'] }}</strong></button></td></form>
        <td><strong>{{ result['author'] }}</strong></td>
        <td><form action="{{ url_for('api',isbn=result.isbn) }}",method="post"><button class=btn btn-info>{{ result['isbn'] }}</button></form></td>
        <td>{{ result['year'] }}</td>
    </tr> 
    {% endfor %}
</tbody>
</table>

{% endblock body %}
