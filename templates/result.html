{% extends 'base_search.html' %}
{% block head %}<title>Search Results</title>{% endblock head %}
{% block body%}

<table class="table table-hover">
    <thead>
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Author</th>
          <th scope="col">ISBN</th>
          <th scope="col">Year of Publication</th>
        </tr>
      </thead>
      <tbody>
    {% for result in results %}
    <tr>
        <td><form action="{{ url_for('books',book_id=result.title) }}",method="post"><button class=btn btn-info>{{ result['title'] }}</button></td></form>
        <td><form method="post",action="{{ url_for('search',search_query=result.author) }}"><button class=btn btn-info>{{ result['author'] }}</button></td></form>
        <td>{{ result['isbn'] }}</td>
        <td>{{ result['year'] }}</td>
    </tr> 
    {% endfor %}
</tbody>
</table>

{% endblock body %}
