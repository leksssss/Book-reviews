{% extends 'base.html' %}
{% block title %} Bookarazzi {% endblock title %}
    
    {% block body %}    
        <center>
            {% if error %}<p class="error" style="color:crimson ;padding-top: 3%;">
                <strong>Error:</strong> {{ error }}</p>
            {% endif %}
        <form action="http://127.0.0.1:5000/register" method="POST">
            <label style="color: rgb(252, 225, 245);  font-size:x-large ;">Register Here!</label>
            <div class="form-group">
                
                <label style="color: antiquewhite;">Name</label>
                <input type="text" class="form-control" style="width: 20%;" name="name">
            
            </div>
            <div class="form-group">
              
                <label style="color: antiquewhite;">Age</label>
                <input type="number" class="form-control" style="width: 20%; " name="age">
            
            </div>
            <div class="form-group">
            
                <label for="exampleInputEmail1" style="color: antiquewhite;">Email address</label>
                <input type="email" class="form-control" required style="width: 20%; " name="email" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            
            </div>
            
            <div class="form-group">
            
                <label style="color: antiquewhite;">Username</label>
                <input type="text" class="form-control" required style="width: 20%; " name="username">
            
            </div>
            
            <div class="form-group">
        
                <label for="exampleInputPassword1" style="color: antiquewhite;">Choose Password</label>
                <input type="password" class="form-control" required style="width: 20%; " name="password">
            
            </div>
            <div class="form-group">
            <input type="submit" class="btn btn-danger" value="Sign Up">
            </div>

            <a href="http://127.0.0.1:5000/login">Already have an account?</a>
          </form>
          
          </center>
         
    {% endblock body %}
